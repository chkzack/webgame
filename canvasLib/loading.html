<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loading DEMO</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			* {
				margin: 0rem auto;
				padding: 0rem;
			}
			body {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				background: rgba(0, 0, 0, 0.9);
			}
		</style>
	</head>
	<body>
		<canvas id="container">
			您的浏览器不支持 canvas，请先升级您的浏览器。
		</canvas>
		<script>
			window.onload = function() {
				let canvas = document.getElementById('container');
				canvas.width = screen.availWidth - 20;
				canvas.height = screen.availHeight - 20;
				
				let ctx = canvas.getContext('2d');
				let width = canvas.clientWidth;
				let height = canvas.clientHeight;
				
				let r = width<height?width/4:height/4;
				let fontSize = r/2;
				let fontText = fontSize + 'px bolder Impact, Charcoal, sans-serif';
				
				let grad = ctx.createLinearGradient(width/4, height/4, width*3/4, height*3/4);
				grad.addColorStop(0, 'rgba(245, 0, 0, 1)');
				grad.addColorStop(1, 'rgba(0, 0, 245, 1)');
				
				let count = 0;
				let animatId = 0;
				let num = 0;
				let fontCenter = 0;
				let number = '';
				
				let draw = function() {
					
					ctx.clearRect(0, 0, width, height);
					ctx.fillStyle = 'rgba(0, 0, 0, 1)';
					ctx.fillRect(0, 0, width, height);
					
					ctx.lineWidth = 4;
					ctx.strokeStyle = 'rgba(235, 235, 235, 1)';
					ctx.beginPath();
					ctx.ellipse(width/2, height/2, r, r, 0, 0, 2*Math.PI);
					ctx.stroke();
					ctx.closePath();
					ctx.save();
					
					ctx.lineWidth = 10;
					ctx.strokeStyle = grad;
					ctx.beginPath();
					ctx.ellipse(width/2, height/2, r, r, 0, 0, 2*Math.PI*(count/1000));
					ctx.stroke();
					ctx.closePath();
					
					ctx.font = fontText;
					ctx.fillStyle = 'rgba(245, 245, 245, 1)';
					num = (count/10 >> 0);
					
					if(num == 100) {
						number = '100%';
						fontCenter = width/2 - fontSize;
					}else {
						if(num < 10){
							number = num + ' %';
						}else {
							number = num + '%';
						}
						fontCenter = width/2 - fontSize*3/4;
					}
					
					ctx.fillText(number, fontCenter, height/2 + fontSize/2);
					
					if(count < 1000) {
						animatId = window.requestAnimationFrame(draw);
						count ++;
					}else {
						window.cancelAnimationFrame(animatId);
					}
				}
				
				draw();
			}
		</script>
	</body>
</html>
